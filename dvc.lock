      params.yaml:
        preprocess.data_columns:
        - Location
        - Date
        - Temperature
        - Temperature dew point
        - Temperature average in time interval
        - Temperature maximum in time interval
        - Temperature minimum in time interval
        - Humidity relative
        - Humidity relative average in time interval
